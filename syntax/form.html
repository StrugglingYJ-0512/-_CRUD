<form action="http://localhost:3000/prcess_create" method="post">
  <!-- 전송하고자 하는 데이터를 form태그로 감싼다.  -->
  <!-- action = "전송 받을 서버 주소" -->
  <p><input type="text" name="title"></p>
  <!-- name : 입력한 각각의 값들의 이름이 있어야 서버에서 받았을 때 의미가 있다. -->
  <p>
    <textarea name="description"></textarea>
    <!-- 여러 줄을 input  -->
  </p>
  <p>
    <input type="submit" />
    <!-- 전송 버튼 -->
  </p>
</form>
